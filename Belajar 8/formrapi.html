<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Form Rapi</title>
</head>
<body>
	<table cellpadding="2">
		<tr>
			<td align="right"><label for="text">Text : </label></td>
			<td>
				<form>
					<input type="text" id="text">
				</form>
			</td>
		</tr>
		<tr>
			<td align="right"><label for="pw">Password : </label></td>
			<td>
				<form>
					<input type="password" id="pw">
				</form>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<label for="radio1">Radio 1</label><input type="radio" id="radio1" name="rdo">
				<label for="radi21">Radio 2</label><input type="radio" id="radio2" name="rdo">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<label for="cb1">Checkbox 1</label><input type="checkbox" id="cb1">
				<label for="cb2">Checkbox 2</label><input type="checkbox" id="cb2">
			</td>
		</tr>
		<tr>
			<td align="right">
				<label>Combo Box : </label>
			</td>
			<td>
				<select>
					<option>Option 1</option>
					<option>Option 2</option>
					<option>Option 3</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right">
				<label for="ta">Textarea : </label>
			</td>
			<td>
				<textarea id="ta"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<button type="submit">Kirim!</button>
			</td>
		</tr>
	</table>
</body>
</html>
