<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabel Complex</title>
</head>
<body>
	<h3>Contoh Tabel Complex</h3>
	<table border="1" cellspacing="0" cellpadding="5">
		<thead>
			<tr>
				<th></th>
				<th>Kolom 1</th>
				<th>Kolom 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Baris 1</th>
				<td>Baris 1, kolom 1</th>
				<td>Baris 1, kolom 2</th>
			</tr>
			<tr>
				<th>Baris 2</th>
				<td>Baris 2, kolom 1</th>
				<td>Baris 2, kolom 2</th>
			</tr>
				
		</tbody>
	</table>

</body>
</html>
