<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabel Merger</title>
</head>
<body>
	<!-- tabel merger 1 -->
	<h3>Tabel Merger 1</h3>
	<table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td rowspan="3">rowspan 3</td>
			<td colspan="2">colspan 2</td>
		</tr>
		<tr>
			<td>2,2</td>
			<td>2,3</td>
		</tr>
		<tr>
			<td>3,2</td>
			<td>3,3</td>
		</tr>
	</table>
	<br>
	<hr>
	<h3>Tabel Merger 2</h3>
	<!-- tabel merger 2 -->
	<table border="1" cellspacing="0" cellpadding="10">
		<tr>
			<td>1,1</td>
			<td>1,2</td>
			<td>1,3</td>
			<td>1,4</td>
		</tr>
		<tr>
			<td>2,1</td>
			<td colspan="2" rowspan="2"></td>
			<td>2,4</td>
		</tr>
		<tr>
			<td>3,1</td>
			<td>3,4</td>
		</tr>
		<tr>
			<td>4,1</td>
			<td>4,2</td>
			<td>4,3</td>
			<td>4,4</td>
		</tr>
	</table>

</body>
</html>
